<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#212529" />
    <title>Brief News</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="main" role="main">
      <h1 class="title">Brief News Editor</h1>
      <div class="container">
        <h3 class="container__title" id="title">Title</h3>
        <ul class="container__list" id="list"></ul>
        <div class="container__btn">
          <input class="btn" type="button" id="apply-btn" value="Apply" />
          <input class="btn" type="button" id="cancel-btn" value="Cancel" />
        </div>
      </div>
    </main>
    <script src="./edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
  </body>
</html>
