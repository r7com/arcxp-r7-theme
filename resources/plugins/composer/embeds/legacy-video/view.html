<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#212529" />
    <title>Embed Video</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="main" role="main">
      <div class="container">
        <div>VIEW</div>
        <video
          controls
          id="r7-video"
          className="video-js"
          preload="auto"
          poster=""
          data-sprite-url=""
          data-player-url=""
          data-metadata=""
          data-player-params=""
        >
          <source data-legacy-video-src src="" type="application/vnd.apple.mpegurl">
          <source data-legacy-video-src src="" type="application/x-mpegURL">
          <source data-legacy-video-src src="" type="video/mp4"></source>
        </video>
      </div>
    </main>
    <script src="./view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
  </body>
</html>
