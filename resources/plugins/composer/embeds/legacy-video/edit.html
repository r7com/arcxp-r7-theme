<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#212529" />
    <title>Embed Video</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main" role="main">
      <h1 class="title">Embed Video Editor</h1>
      <div class="container">
        <div>EDIT</div>
        <form id="form-embed-legacy-video">
          <label for="legacy-video-src-hls">Video Source Hls: 
            <input class="container__video-input" type="text" id="legacy-video-src-hls" name="srcHlsValue" value="" />
          </label>
          <label for="legacy-video-src-mp4">Video Source Mp4:
            <input class="container__video-input" type="text" id="legacy-video-src-mp4" name="srcMp4Value" value="" />
          </label>
          <label for="legacy-video-poster">Poster:
            <input class="container__video-input" type="text" id="legacy-video-poster" name="posterUrl" value="" />
          </label>
          <label for="legacy-video-title">Title:
            <input class="container__video-input" type="text" id="legacy-video-title" name="title" value="" />
          </label>
          <label for="legacy-video-section-name">Section Name:
            <input class="container__video-input" type="text" id="legacy-video-section-name" name="sectionName" value="" />
          </label>
          <label for="legacy-video-main-section">Main Section:
            <input class="container__video-input" type="text" id="legacy-video-main-section" name="mainSection" value="" />
          </label>
          <label for="legacy-video-sub-section">Sub Section:
            <input class="container__video-input" type="text" id="legacy-video-sub-section" name="subSection" value="" />
          </label>
          <label for="legacy-video-third-section">Third Section:
            <input class="container__video-input" type="text" id="legacy-video-third-section" name="thirdSection" value="" />
          </label>
          <label for="legacy-video-disable-adv">Disable Adv:
            <input class="container__video-check" type="checkbox" id="legacy-video-disable-adv" name="disableAdv" value="" />
          </label>
          <label for="legacy-video-created-date">Created Date:
            <input class="container__video-input" type="text" id="legacy-video-created-date" name="createdDate" value="" />
          </label>
          <label for="legacy-video-main-section-url">Main Section Url:
            <input class="container__video-input" type="text" id="legacy-video-main-section-url" name="mainSectionUrl" value="" />
          </label>
          <label for="legacy-video-section-path">Section Path:
            <input class="container__video-input" type="text" id="legacy-video-section-path" name="sectionPath" value="" />
          </label>
          <label for="legacy-video-age-rating">Age Rating:
            <input class="container__video-input" type="text" id="legacy-video-age-rating" name="ageRating" value="" />
          </label>
          <label for="legacy-video-age-rating-description">Age Rating Description:
            <input class="container__video-input" type="text" id="legacy-video-age-rating-description" name="ageRatingDescription" value="" />
          </label>
          <label for="legacy-video-duration">Duration:
            <input class="container__video-input" type="text" id="legacy-video-duration" name="duration" value="" />
          </label>
          <button class="btn" type="submit" id="apply-btn">Salvar</button>
          <button class="btn" type="button" id="cancel-btn">Cancelar</button>
        </form>
      </div>
    </main>
    <script src="./edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
  </body>
</html>
