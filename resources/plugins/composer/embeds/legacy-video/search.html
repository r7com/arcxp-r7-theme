<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#212529" />
    <title>Embed Video</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="main" role="main">
      <h1 class="title">Embed Video Editor</h1>
      <div class="container">
        <div>SEARCH</div>
        <form class="container__video-form" id="form-embed-legacy-video">
          <label for="legacy-video-src">Video Source: </label>
          <input class="container__video-input" type="text" id="legacy-video-src" name="legacy-video-src" value="" />
          <label for="legacy-video-poster">Poster: </label>
          <input class="container__video-input" type="text" id="legacy-video-poster" name="legacy-video-poster" value="" />
          <label for="legacy-video-player-url">Player Url: </label>
          <input class="container__video-input" type="text" id="legacy-video-player-url" name="legacy-video-player-url" value="" />
          <label for="legacy-video-title">Title: </label>
          <input class="container__video-input" type="text" id="legacy-video-title" name="legacy-video-title" value="" />
          <label for="legacy-video-section-name">Section Name: </label>
          <input class="container__video-input" type="text" id="legacy-video-section-name" name="legacy-video-section-name" value="" />
          <label for="legacy-video-main-section">Main Section: </label>
          <input class="container__video-input" type="text" id="legacy-video-main-section" name="legacy-video-main-section" value="" />
          <label for="legacy-video-sub-section">Sub Section: </label>
          <input class="container__video-input" type="text" id="legacy-video-sub-section" name="legacy-video-sub-section" value="" />
          <label for="legacy-video-third-section">Third Section: </label>
          <input class="container__video-input" type="text" id="legacy-video-third-section" name="legacy-video-third-section" value="" />
          <label for="legacy-video-views">Views: </label>
          <input class="container__video-input" type="text" id="legacy-video-views" name="legacy-video-views" value="" />
          <label for="legacy-video-disable-adv">Disable Adv: </label>
          <input class="container__video-check" type="checkbox" id="legacy-video-disable-adv" name="legacy-video-disable-adv" value="" />
          <label for="legacy-video-created-date">Created Date: </label>
          <input class="container__video-input" type="text" id="legacy-video-created-date" name="legacy-video-created-date" value="" />
          <label for="legacy-video-main-section-url">Main Section Url: </label>
          <input class="container__video-input" type="text" id="legacy-video-main-section-url" name="legacy-video-main-section-url" value="" />
          <label for="legacy-video-section-path">Section Path: </label>
          <input class="container__video-input" type="text" id="legacy-video-section-path" name="legacy-video-section-path" value="" />
          <label for="legacy-video-age-rating">Age Rating: </label>
          <input class="container__video-input" type="text" id="legacy-video-age-rating" name="legacy-video-age-rating" value="" />
          <label for="legacy-video-age-rating-description">Age Rating Description: </label>
          <input class="container__video-input" type="text" id="legacy-video-age-rating-description" name="legacy-video-age-rating-description" value="" />
          <label for="legacy-video-duration">Duration: </label>
          <input class="container__video-input" type="text" id="legacy-video-duration" name="legacy-video-duration" value="" />
          <button class="btn" type="submit" id="apply-btn">Salvar</button>
        </form>
      </div>
    </main>
    <script src="./search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
  </body>
</html>
